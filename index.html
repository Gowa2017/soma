<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Soma</title>
    <meta name="description" content="Ranvier websocket client">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="./manifest.json">

    <script src="./bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script>
      window.Soma = {};
    </script>

    <link rel="import" href="./src/soma-app/soma-app.html">
    <style>
    html {
      box-sizing: border-box;
      --ranvier-green: #689f63;
      --ranvier-light-green: #97c393;
      --ranvier-dark-green: #53824f;
      --ranvier-light-bg: #fff8e1;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    @font-face {
      font-family: 'Roboto Mono';
      font-style: normal;
      font-weight: 400;
      src: local('Roboto Mono'), local('RobotoMono-Regular'),
        url('./assets/fonts/roboto-mono-v4-latin-regular.woff2') format('woff2'),
        url('./assets/fonts/roboto-mono-v4-latin-regular.woff') format('woff');
    }
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: local('Roboto'), local('Roboto-Regular'),
           url('./assets/fonts/roboto-v16-latin-regular.woff2') format('woff2'),
           url('./assets/fonts/roboto-v16-latin-regular.woff') format('woff');
    }
    @font-face {
      font-family: 'Saira Condensed';
      font-style: normal;
      font-weight: 400;
      src: local('Saira Condensed'), local('SairaCondensed-Regular'), url('./assets/fonts/SairaCondensed-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Material Icons';
      font-style: normal;
      font-weight: 400;
      src: local('Material Icons'), local('MaterialIcons-Regular'), url('./assets/fonts/MaterialIcons-Regular.woff2') format('woff2');
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: #333;
      font-size: 16px;
      box-sizing: border-box;
    }
    </style>
  </head>
  <body>
    <soma-app></soma-app>
    <script>
      if (require) {
        require('./renderer.js')
      }
    </script>
  </body>
</html>
